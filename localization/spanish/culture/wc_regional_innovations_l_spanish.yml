 ##############
 # Tribal Era #
 ##############

 innovation_kyparite_sap:0 "Savia de Kyparita"
 innovation_kyparite_sap_desc:0 "La Kyparita es la sangre de Azeroth. Puede curar nuestras heridas y fortalecernos. Sera un gran prestigio tener Kyparita como parte de nuestra sociedad."

 ######################
 # Early Medieval Era #
 ###################### 

 innovation_frigid_warfare:0 "Guerra Ártica"
 innovation_frigid_warfare_desc:0 "Nuestra gente ha vivido durante mucho tiempo en la fria taiga, nos hemos acostumbrado a estas condiciones extremas. El frio solo morderá a nuestros enemigos."

 innovation_arid_warfare:0 "Guerra Árida"
 innovation_arid_warfare_desc:0 "Nuestra gente ha vivido mucho tiempo en desiertos secos y calurosos, nos hemos acostumbrados a estas condiciones extremas. Cuando la arena fluye, nosotros lo hacemos con ella."

 innovation_guerilla_warfare:0 "Guerra selvática"
 innovation_guerilla_warfare_desc:0 "Nuestra gente ha vivido mucho tiempo en los bosques y junglas, usamos los arboles para obtener ventaja. Cuando nuestro enemigo avanzad, nos retiramos; el enemigo acampa, los acosamos; el enemigo esta cansado, nosotros atacamos; el enemigo se retira, los perseguimos."

 #####################
 # High Medieval Era #
 #####################

 innovation_kalimdor_settling:0 "La Gran Migración"
 innovation_kalimdor_settling_desc:0 "Las tierras centrales y del Sur de Kalimdor están inhabitadas, pero ricas en recursos naturales. Estableciendo una iniciativa por expandirse y establecer hogares allí contribuirá al crecimiento y a la prosperidad de nuestro pueblo."

 #################
 # Men- at -Arms #
 #################

 #Tribal
 innovation_gryphon:0 "Amaestramiento de Grifos"
 innovation_gryphon_desc:0 "Los Grifos son majestuosas criaturas del cielo, y son, como los wyverns, mucho mas que bestias. Son inteligentes y astutos. Nuestros adiestradores han conseguido aprender a comunicarse con estas criaturas voladoras."

 innovation_kodo:0 "Adiestramiento de Kodos"
 innovation_kodo_desc:0 "Las leyendas Tauren sobre los kodos de kalimdor abundan. Algunos mitos cuentan sobre raros kodos que están enlazados al cielo y a la tormenta, permitiéndoles a las bestias colosales usar el poder del rayo. Los kodos son generalmente considerados amables en naturaleza, pero son fieros oponentes cuando son amenazados, incluso son capaces de comerse a sus enemigos enteros. Nuestros adiestradores han conseguido aprender a comunicarse con estas grandes criaturas."

 innovation_wyvern:0 "Adiestramiento de Wyverns"
 innovation_wyvern_desc:0 "Los Wyverns comparten un ancestro común con los dragones y los grifos y viven en algunas de las regiones mas inhospitables de Kalimdor. Nuestros adiestradores han conseguido comunicarse con estas criaturas voladoras."

 innovation_arachnathid:0 "Adiestramiento de Aracnatidós"
 innovation_arachnathid_desc:0 "Viciosos y astutos, los aracnatidós están entre las criaturas mas peligrosas en Rasganorte. Son guardianes ideales para nuestra gente, ya que viven bajo tierra con nosotros y son altamente territoriales. Nuestros adiestradores han reportado que responden bien al entrenamiento  y forman unidades formidables." 

 innovation_dragonhawk:0 "Adiestramiento de Dracohalcón"
 innovation_dragonhawk_desc:0 "Dragonhawks have long been symbolic of Quel’Thalas: Majestuosos, poderosos, y letales si se les provoca. Nuestras gente ha forjado un fuerte vinculo con ellos, y nuestros adiestradores son expertos en domesticarlos, este vinculo solo puede crecer en fortaleza."

 innovation_mushan:0 "Adiestramiento de Mushan"
 innovation_mushan_desc:0 "Similar a sus primos los kodo, los mushans son usados como bestias de carga en Pandaria. Aun asi, creemos que podrían ser igual de valiosos en batalla, nuestros adiestradores han empezado a entrenar mushans para que lleven armaduras y jinetes."