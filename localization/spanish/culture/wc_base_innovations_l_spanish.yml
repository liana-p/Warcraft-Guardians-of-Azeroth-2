 # Mil
 innovation_conscripts:0 "Reclutamientos"
 innovation_conscripts_desc:0 "Las leyes de reclutamiento nos permiten desplegar un ejercito mas grande por menos dinero."

 innovation_better_seige:0 "Bombas de Alta Velocidad"
 innovation_better_seige_desc:0 "Las bombas que van a mayor velocidad pueden provocar mas daños. Con las bombas de altas velocidades podemos hacer que los castillos sean menos útiles."

 innovation_defense_charters:0 "Cartas de Defensa"
 innovation_defense_charters_desc:0 "Nuevas cartas de defensa en los centros de población nos han permitido que estén mas aprovisionadas y defendidas."

 innovation_guns:0 "Fusileros"
 innovation_guns_desc:0 "La nueva era de la tecnología nos ha dado una nueva de guerra. Aunque poco precisos a distancias medias, Los rifles pueden proporcionar un buen golpe al que este al otro lado del cañón."

 innovation_professional_army:0 "Ejercito Profesional"
 innovation_professional_army_desc:0 "Nuestro ejercito ha aprendido mucho durante décadas, hemos sido capaces de desplegar un ejercito enormemente experimentado. Con tanto talento en nuestras filas siempre hay algunos que destacan."

 innovation_recruitment_centers:0 "Centros de Reclutamiento"
 innovation_recruitment_centers_desc:0 "Los centros de reclutamiento nos permiten reclutar gran cantidad de soldados a nuestras filas. Con nuestras nuevas estrategias de reclutamiento somos capaces de llegar a todos los rincones de nuestro dominio y encontrar a los que tienen la voluntad de luchar."

 # Civic
 innovation_better_building:0 "Métodos de construcción"
 innovation_better_building_desc:0 "Métodos mas eficientes de construcción y planos agilizados nos permiten ahorrar tiempo a la hora de emprender una nueva construcción."

 innovation_centralization:0 "Centralización"
 innovation_centralization_desc:0 "Nuestro reino se ha centralizado mas alrededor de nuestro gobernante. Con mejor comunicación y medios de transporte podemos ejercer mas control incluso en las regiones mas distantes del reino.

 innovation_currency_05:0 "Compañías de Comercio"
 innovation_currency_05_desc:0 "Nuevas compañías de comercios han empezado a tomar ventaja de los huecos del mercado.Todos los mercados o comodidades seras explotados por los mercaderes, mientras que recibimos parte de los beneficios. 

 innovation_expansionism:0 "Expansionismo"
 innovation_expansionism_desc:0 "Con nuestro país unificándose mas en esta nueva era, deberíamos buscar tierras mas allá de los fronteras e incorporarlas a nuestro reino." 
 innovation_governance:0 "Gobierno"
 innovation_governance_desc:0 "Una administración mas eficiente nos permite tener mas subordinados ayudándonos con nuestros deberes. Podemos controlarlos con facilidad mientras nos beneficiamos de una burocracia eficiente."

 innovation_high_eminence:0 "Alta Eminencia"
 innovation_high_eminence_desc:0 "Incluso los ancestros no anticiparon la grandeza de nuestra gente. Somos sabios mas allá de nuestros años y nuestra gloria solo es superada por los mismísimos Titanes."

 innovation_trams:0 "Tranvías"
 innovation_trams_desc:0 "Se ha desarrollado un nuevo medio de transporte que nos facilita los viajes. Podemos mover tropas, civiles y suministros mas rápido que nunca."

 innovation_production_lines:0 "Lineas de Producción"
 innovation_production_lines_desc:0 "Podemos dedicarnos a fondo a ciertos productos con nuestras nuevas lines de producción y ensamblaje. Esto ayudara a traer nuevos productos a nuestra gente y suplir al ejercito de forma mucho mas eficiente."
